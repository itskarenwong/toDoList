 <!DOCTYPE html>
 <html>
 <head>
     <title>To Do List</title>
     <link rel="stylesheet" href="assets/css/todos.css">
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
     <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
 </head>
 <body>
     <div id="container">
         <h1>To-Do List <i class="fas fa-plus"></i></h1>
         <input type="text" placeholder="Add New To-Do" maxlength="40">
         <ul>
             <li><span><i class="fas fa-trash-alt"></i></span> Get groceries</li>
             <li><span><i class="fas fa-trash-alt"></i></span> Do your homework</li>
             <li><span><i class="fas fa-trash-alt"></i></span> Do chores</li>
             <li><span><i class="fas fa-trash-alt"></i></span> Feed the cat</li>
         </ul>
     </div>
    <script src="assets/js/lib/todos.js"></script>
 </body>
 </html>
